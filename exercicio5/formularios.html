<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <form action="">
        <label>Digite seu nome</label><br>
        <input type="text" name="nome" placeholder="Digite seu nome" required>
        <br><br>
        <input type="password" name="senha" placeholder="Digite sua senha" required>
        <br><br>
        <input type="email" name="email" placeholder="Digite seu email" required>
        <br><br>
        <input type="number" name="idade" placeholder="Digite sua idade" required>
        <br><br>
        <input type="radio" name="genero" value="Masculino"> Masculino
        <input type="radio" name="genero" value="Masculino"> Feminino
        <input type="radio" name="genero" value="Masculino"> Outro
        <br><br>
        <input type="checkbox" name="hobbies" value="futbol"> Futebol
        <input type="checkbox" name="hobbies" value="natacao"> Natação
        <input type="checkbox" name="hobbies" value="futbol"> Leitura
        <br><br>
        <label>Selecione um arquivo para Upload</label><br>
        <input type="file" name="arquivo">

        <br><br>
        <textarea name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea>

        <br><br>
        <label>Selecione sua cidade</label><br>
        <select name="cidade">
            <option value="Ribeirão Preto">RIBEIRÃO PRETO/SP</option>
            <option value="Belo Horizonte">BELO HORIZONTE/MG</option>
            <option value="Porto Alegre">PORTO ALEGRE/RS</option>

        </select>
        <br><br><br>
        <input type="submit" value="Cadastrar">

    </form>
    <script>
        
    </script>

</body>







</html>
